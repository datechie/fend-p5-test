	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Umang's Neighborhood Map</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>

	</head>
	<body>
		<header>
			<h1>Thai Restaurants</h1>
		</header>
		<nav>
			<div id="reslist"></div>
			<article>
               <div class="row">
                    <div class="col-md-12">
    					<input data-bind="value: searchFilter, valueUpdate: 'afterkeydown'" placeholder="Filter Thai Places" autocomplete="on" id="searchFilter" />
                    </div>
                </div
   				<div class="list-container">

                    <ul data-bind="foreach: filterPlaces">
                        <li>
                            <strong  data-bind="text: name, click: $parent.showPlace"></strong>
                        </li>
                    </ul>
                </div>
			</article>
		</nav>


		<div id="map"></div>
