<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- My Neighborhood Map -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Umang's Neighborhood Map</title>
		<!--<link rel="stylesheet" href="css/normalize.css">	-->
		<link rel="stylesheet" href="css/bootstrap.min.css">
    	<link rel="stylesheet" href="css/my.css">
		<script type="text/javascript" src="js/knockout-3.4.0.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/oauth1.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCtUBzYy1eB1UMjZqeR9Rn_fH7QSZ6bjNA"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<!--<header>
            <div class="col-md-12 col-sm-12 col-xs-12">
				<h1>Thai Restaurants</h1>
			</div>
		</header>-->
				<header>
			<nav class="navbar navbar-inverse navbar-fixed-top navcont" role="navigation">
				<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<h1>Thai Restaurants</h1>
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#search-container">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
				</div>
			</nav>
		</header>


		<div id = "map"></div>

		<div id="search-container" class="collapse navbar-collapse">
			<div id="search-nav" class="nav navbar-nav">
				<input data-bind="value: searchFilter, valueUpdate: 'afterkeydown'" placeholder="Filter Thai Restaurants" autocomplete="on" id="searchFilter" />
				<div id="scroller">
					<div>
	                    <ul data-bind="foreach: filterPlaces">
	                        <li>
	                            <strong  data-bind="text: name, click: $parent.showPlace"></strong>
	                        </li>
	                    </ul>
					</div>
				</div>
			</div>
		</div>
		<!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCtUBzYy1eB1UMjZqeR9Rn_fH7QSZ6bjNA&callback=ViewModel" async defer></script>-->
		<script type="text/javascript" src="js/mymap2.js"></script>
		<!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCtUBzYy1eB1UMjZqeR9Rn_fH7QSZ6bjNA&callback=ViewModel" async defer></script>-->
	</body>
</html>
